<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$MEWTWO - The Legendary Memecoin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --mew-yellow: #FFCB05;
            --mew-dark-yellow: #C7A008;
            --mew-purple: #9B59B6;
            --mew-dark-purple: #8E44AD;
            --screen-green: #98C807;
        }

        body {
            background-color: #222;
            font-family: 'Fredoka One', cursive;
            overflow-x: hidden;
            cursor: crosshair;
        }

        /* Anime Speed Lines Background */
        .speed-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-conic-gradient(
                    from 0deg,
                    transparent 0deg 10deg,
                    rgba(255, 203, 5, 0.1) 10deg 20deg
                );
            z-index: -1;
            animation: spin 20s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Typography */
        .font-pixel { font-family: 'Press Start 2P', cursive; }
        .font-data { font-family: 'VT323', monospace; }

        /* Card Container */
        .card-container {
            position: relative;
        }
        
        .poke-card {
            box-shadow: 0 0 30px rgba(155, 89, 182, 0.6);
            border-radius: 15px;
            transition: box-shadow 0.3s ease;
        }

        .card-container:hover .poke-card {
            box-shadow: 0 0 50px rgba(255, 203, 5, 0.8), 0 0 20px rgba(155, 89, 182, 0.8);
        }

        /* Glitter Animation (Now triggers on hover) */
        .glitter-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
            border-radius: 15px;
            z-index: 20;
            opacity: 0; /* Hidden by default */
            transition: opacity 0.3s ease;
        }

        .card-container:hover .glitter-overlay {
            opacity: 1; /* Show on hover */
        }

        .glitter-particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 5px 1px rgba(255, 255, 255, 0.8);
            animation: glitter 2s infinite linear;
        }

        @keyframes glitter {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* Sparks/Electric Animation (New) */
        .sparks-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
            border-radius: 15px;
            z-index: 21;
            opacity: 0;
            transition: opacity 0.1s ease;
        }

        .card-container:hover .sparks-overlay {
            opacity: 1;
        }

        .spark-particle {
            position: absolute;
            background: var(--mew-yellow);
            box-shadow: 0 0 5px var(--mew-yellow), 0 0 15px white;
            /* Makes a jagged spark shape */
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: spark-flicker 0.3s infinite alternate linear;
        }

        @keyframes spark-flicker {
            0% { opacity: 0.3; transform: scale(0.5) rotate(0deg); }
            100% { opacity: 1; transform: scale(1.2) rotate(180deg); }
        }


        /* Glitch Effect */
        .glitch {
            position: relative;
            color: var(--mew-purple);
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 red;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 blue;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(12px, 9999px, 56px, 0); }
            20% { clip: rect(80px, 9999px, 12px, 0); }
            40% { clip: rect(30px, 9999px, 89px, 0); }
            60% { clip: rect(10px, 9999px, 2px, 0); }
            80% { clip: rect(55px, 9999px, 12px, 0); }
            100% { clip: rect(85px, 9999px, 66px, 0); }
        }
        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 100px, 0); }
            20% { clip: rect(10px, 9999px, 2px, 0); }
            40% { clip: rect(12px, 9999px, 56px, 0); }
            60% { clip: rect(80px, 9999px, 12px, 0); }
            80% { clip: rect(30px, 9999px, 89px, 0); }
            100% { clip: rect(10px, 9999px, 2px, 0); }
        }

        /* Pokedex Screen Scanlines */
        .scanlines {
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.1) 50%,
                rgba(0,0,0,0.1)
            );
            background-size: 100% 4px;
            pointer-events: none;
        }

        /* Floating Animation */
        .float-anim {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        /* Button Press */
        .push-btn:active {
            transform: translateY(4px);
            box-shadow: 0 0px 0 0 #1e40af; /* darken blue */
        }
    </style>
</head>

    <!-- Decoration Background Elements -->
    <div class="fixed top-1/4 left-10 w-20 h-20 bg-purple-500 rounded-full filter blur-xl opacity-50 animate-bounce delay-700 -z-10"></div>
    <div class="fixed bottom-1/4 right-10 w-32 h-32 bg-yellow-500 rounded-full filter blur-xl opacity-50 float-anim -z-10"></div>

    <script>
        // --- Typewriter Effect for Description ---
        const text = "WILD $MEWTWO APPEARED! \n\nTYPE: SHITCOIN\nABILITY: DON'T PAY TAXES\n\nDESCRIPTION: I'M JUST A MEWTWO POKEMON. I DON'T GIVE A FUCK WHAT IS GOING ON.";
        const typeWriterElement = document.getElementById('typewriterText');
        let i = 0;

        function typeWriter() {
            if (i < text.length) {
                if(text.charAt(i) === "\n") {
                    typeWriterElement.innerHTML += "<br>";
                } else {
                    typeWriterElement.innerHTML += text.charAt(i);
                }
                i++;
                setTimeout(typeWriter, 30); // Speed of typing
            }
        }
        
        // Start typing after a small delay
        setTimeout(typeWriter, 1000);

        // --- Create Glitter Particles ---
        const glitterOverlay = document.getElementById('glitterOverlay');
        const glitterCount = 40;

        for (let j = 0; j < glitterCount; j++) {
            const particle = document.createElement('div');
            particle.classList.add('glitter-particle');
            // Random positions and sizes
            const size = Math.random() * 4 + 2; 
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.left = `${Math.random() * 100}%`;
            // Random animation delays
            particle.style.animationDelay = `${Math.random() * 2}s`;
            glitterOverlay.appendChild(particle);
        }

        // --- Create Spark Particles (New) ---
        const sparksOverlay = document.getElementById('sparksOverlay');
        const sparkCount = 25;

        for (let k = 0; k < sparkCount; k++) {
            const spark = document.createElement('div');
            spark.classList.add('spark-particle');
            // Random positions and sizes for sparks
            const size = Math.random() * 12 + 6; 
            spark.style.width = `${size}px`;
            spark.style.height = `${size}px`;
            // Keep them somewhat central so they don't clip too much
            spark.style.top = `${Math.random() * 80 + 10}%`;
            spark.style.left = `${Math.random() * 80 + 10}%`;
            // Random animation delays for flickering
            spark.style.animationDelay = `${Math.random() * 0.5}s`;
            sparksOverlay.appendChild(spark);
        }

        // --- Copy Contract Address ---
        function copyCA() {
            const caText = "WILL BE UPDATED AFTER DEPLOY"; // Replace with actual CA
            const toast = document.getElementById('copy-toast');
            
            // Modern Clipboard API with fallback
            if (navigator.clipboard && window.isSecureContext) {
                 navigator.clipboard.writeText(caText);
            } else {
                // Fallback for older browsers or non-secure context
                let textArea = document.createElement("textarea");
                textArea.value = caText;
                textArea.style.position = "fixed";
                textArea.style.left = "-9999px";
                textArea.style.top = "0";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                document.execCommand('copy');
                textArea.remove();
            }

            toast.classList.remove('hidden');
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 2000);
        }
    </script>
